

<ng-container *ngIf="products.length !=0">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Product Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.category}}</td>
            <td>{{item.total}}</td>
            <td><button  (click)="removeItem(i)" class="btn btn-danger" ><i class="fa fa-trash"></i>Delete</button></td>
          </tr>
        </tbody>
        <tr>
          <td colspan="4"></td>
          <button (click)="emptycart()"type="button" class="btn btn-danger">Empty Cart</button>
          <td><button routerLink="/products" type="button"class="btn btn-success">Shop More</button></td>
   
          <td><strong>Grand Total : ${{grandTotal}}</strong></td>
      </tr>
      </table>
</ng-container>


<ng-container *ngIf="products.length ==0">
<h1><i class="fa fa-shopping-cart"></i>
    Welcome to cart</h1>

<h3>Your Cart is empty</h3>
<button routerLink="/product-list"><h3>Shop Now</h3></button>

</ng-container>
